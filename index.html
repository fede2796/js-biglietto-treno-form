<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="user-form">
        <div class="form-item">
            <label for="user-name"> Nome e Cognome </label>
            <input type="text" id="user-name">
        </div>
        <div class="form-item">
            <label for="user-km"> Km da percorrere </label>
            <input type="number" id="user-km">
        </div>
        <div class="form-item">
            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>
    </div>
    <div class="button">
        <div class="form-item">
            <button id="generate-ticket">Genera</button>
            <button id="annulla">Annulla</button>
        </div>
    </div>

    <div id="ticket" class="ticket">
        <div class="nomepasseggero">
            Nome Passeggero : <span id="ticket-name"></span>
        </div>
        <div class="offerts">
            Offerta :<span id="ticket-offerts"></span>
        </div>
        <div class="carrozza">
            Carrozza :<span id="ticket-carrozza"></span>
        </div>
        <div class="codicecp">
            Codice CP: <span id="ticket-codicecp"></span>
        </div>
        <div class="prezzo">
            Costo Biglietto : <span id="ticket-price"></span>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
